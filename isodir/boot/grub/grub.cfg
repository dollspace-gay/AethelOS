set timeout=1
set default=0

# Keep GRUB menu in text mode
set terminal_output=console

menuentry "AethelOS - The Symbiotic OS (Console Request)" {
    # The kernel header contains the Console Flags Tag (The Rune of Console Preference)
    # No conflicting gfxpayload needed - the header does the talking
    multiboot2 /boot/aethelos/heartwood.bin

    # Boot into the kernel
    boot
}
